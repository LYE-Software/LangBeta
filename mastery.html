<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery | Lang</title>
    <link rel="icon" href="circular lang icon.png">

    <script src="javascript/mastery.js"></script>
    <script src="javascript/Studysheet.js"></script>
    <script src="javascript/utils.js"></script>

</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Rubik+Mono+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
    :root {
    --primary-dark: #001945;
    --primary-light: wheat;
    }
    body{
        margin: 0;
        background-color: var(--primary-dark);
        background: linear-gradient(180deg, #001945 35.94%, #000011 100%);

        /* font-family: 'Josefin Sans', sans-serif; */
        font-family: 'Poppins', sans-serif;

        /* overflow-y: hidden; */
        height: 100vh;
        width: 100vw;
    }

    .horizontalFlex {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    .verticalFlex {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .centerFlex {
        justify-content: center;
        align-items: center;
    }

    .bar{
        width: 80vw;
        height:2vh;
    }
    .redGlow {
        -webkit-box-shadow:0px 0px 50px 0px rgb(143, 10, 10);
        -moz-box-shadow: 0px 0px 50px 0px rgb(143, 10, 10);
        box-shadow: 0px 0px 50px 0px rgb(143, 10, 10);
    }

    .lightGlow {
        -webkit-box-shadow:0px 0px 50px 0px var(--primary-light);
        -moz-box-shadow: 0px 0px 50px 0px var(--primary-light);
        box-shadow: 0px 0px 50px 0px var(--primary-light);
    }

    .darkGlow {
        -webkit-box-shadow:0px 0px 50px 0px var(--primary-dark);
        -moz-box-shadow: 0px 0px 50px 0px var(--primary-dark);
        box-shadow: 0px 0px 50px 0px var(--primary-dark);
    }



    .whiteBackdrop {
                background-color: rgba(255, 255, 255, 0.75);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
    .rightSidebarContainer {
        position: fixed;
        left: 20px;
        bottom: 0px;
        width: 125px;
        height: 100vh;
        margin-right: 10px;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .rightSidebarContainer > div {
        width: 100%;
        height: 450px;
        z-index: 1000;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        
        border-radius: 35px;
    }

    .rightSidebarContainer > div > button {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        border: 2px solid white;
        background-color: white;
        margin: 5px;
        cursor:pointer;
    }

    .rightSidebarContainer > div > button > img {
        height: 35px;
        
    }

    .answerContainer {
        max-width: 800px;
        width: 85vw;
        /* height: 250px; */
    }

    .submitButton {
        /* max-width: 400px; */
        flex: 1;
        height: 75px;
        
        margin-top: 10px;
    }

    .inputArea {
        height: 175px;
        width: 100%;
        font-size: 2em;
        text-align: left;
        padding: 10px;

        border-radius: 25px; 
        transition: all 0.35s ease-in-out;

        border: 1px solid var(--primary-light);
        background-color: rgb(47, 61, 115);
        color: var(--primary-light);
        font-family: 'Poppins', sans-serif;

    }
    .resize{
        transition: all 0.35s ease-in-out;
    }
</style>
<body onload="startMastery()">
    <div class="bar lightGlow" style="background-color: wheat; position:absolute;"></div>
    
    <div class="horizontalFlex" style="height:90vh;">
        <div class="rightSidebarContainer verticalFlex" style="" id="shelf">
            <img src="assets/logos/lang-wheat.png" style="height:10vh; position:fixed; top:3.5vh; cursor:pointer;" onclick="window.location.href='homepage.html'">

            <div class="whiteBackdrop">
                <button class="lightGlow" onclick="window.location.href='studysheetpage-new.html'"><img src="assets/icons/blackBackButton.png"></button>
                <button class="lightGlow" onclick=""><img src="assets/icons/shuffle.png"></button>
                <button class="lightGlow"><img src="assets/icons/timer.png"></button>
                <button class="lightGlow" onclick="stats"><img src="assets/icons/stats.png"></button>
                <button class="lightGlow" onclick="window.location.reload()"><img src="assets/icons/reset.png"></button>

            </div>
        </div>
        <div class="verticalFlex centerFlex" style="width:100vw;position:fixed;">
            <div style="max-width:800px; flex:1; width:100%;" id="container">
                <div id="term_image">
                    <img src="output.png" alt="Image Preview" style="width: auto; height: 250px; border-radius: 25px;">
                </div>
                <div class=" horizontalFlex centerFlex" style="color: #ffffff; font-size: 35px; font-weight:bolder; margin-bottom: 20px; text-align: center; " id="multiQ">
                    Multi Overall Question
                </div>
                <div class=" horizontalFlex centerFlex" style="color: #ffffff; font-size: 40px; margin-bottom: 30px; text-align: center;" id="displayWord">
                    Single / Alt
                </div>
                
                <input class="inputArea" id="input" style="width:100%;">
                <div class = "horizontalFlex centerFlex resize" style=" width:100%; height:10vh; justify-content: space-between; margin-top:10px;">
                    <div class="centerFlex horizontalFlex" style="width:60%; height:7vh; background-color: wheat; border-radius:20px; font-weight:bolder; font-size:30px;" onclick="checkSheet()">
                        > Go!
                    </div>
                    <div class="centerFlex horizontalFlex" style="width:35%; height:7vh; background-color: wheat; border-radius:20px; font-weight:bolder; font-size:30px;">
                        Hint
                    </div>
                </div>
            </div>
        </div>
        
        </input>




        </div>


    </div>

    <div class="bar redGlow" style="background-color: rgb(143, 10, 10); bottom:0; position:absolute;"></div>
</body>
</html>
