<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="circular lang icon.png">
    <script src="javascript/multiplechoice.js"></script>
    <script src="javascript/utils.js"></script>
    <script src="javascript/Studysheet.js"></script>
    <style>
        .multiplechoicefooter button {
            width: 40vw;
            max-width: 300px;

            height: 30vh;
            max-height: 150px;

            background-color: var(--primary-light);
            color: var(--primary-dark);
            font-size: 15px;
            font-family: Poppins;
            margin: 5px;
            border-radius: 15px;
            border: none;
        }
    </style>
</head>
<body onload = "starter()" class="">
    <div>
        <a href="studysheetpage-new.html"><img src="assets/icons/back.svg" style="left:0; top:0; position: absolute; width: 150px; height: auto; z-index: 100"></a>
        <a href="studysheetpage-new.html"><img src="assets/logos/lang-wheat.png"  style="position:absolute; width:100px; right:0; top:0; margin:20px; z-index: 100" onclick="window.location.href='homepage.html'"></a>
    </div>
    
    <div class="horizontalFlex centerFlex absolute" style="width: 100vw; height: 100vh; top: 0;" id="multchoice">
        <div class="horizontalFlex centerFlex" style="flex-direction: column; ">
            <div id="term_image" style="display:none;">
                <img src="output.png" alt="Image Preview" style="width: auto; height: 250px; border-radius: 25px;">
            </div>
            <h1 id="multiheader" class="centerText" style="color: var(--primary-light); font-size: 28px; font-weight:900;">Multi</h1>
            <h1 id="singleheader" class="centerText" style="color: var(--primary-light); font-weight:400;">Single</h1>
            <div class="multiplechoicefooter">
                <div>
                    <button id = "a" class="lightGlow" onclick="checkMulti(this)">A</button>
                    <button id = "b" class="lightGlow" onclick="checkMulti(this)">B</button>
                </div>
                <div>
                    <button id = "c" class="lightGlow" onclick="checkMulti(this)">C</button>
                    <button id = "d" class="lightGlow" onclick="checkMulti(this)">D</button>
                </div>
            </div>
        </div>
    </div>
    <div id="completedMode" class="absolute horizontalFlex centerFlex fullAbsolute" style="transition: all 0.15s ease-in-out; z-index:500; opacity: 0; pointer-events: none; background-color: rgba(0, 0, 0, 0.5);">
        <div class="verticalFlex centerFlex lightGlow centerText" style="z-index:500; border-radius: 15px; padding: 20px; width: 30vw; background-color: wheat;">
            <div style="margin-top: 10px; color:#001945; font-size:20px;"><strong>Congratulations! You have completed Multiple Choice for this Studysheet.</strong></div>
            <div style="margin-top: 10px;">You can continue studying or you can go back to the Study options.</div>
            <div class="button buttonHoverDark horizontalFlex centerFlex" style="width: 25%; margin-bottom: 0; " onclick="hideElement(document.getElementById('completedMode'))">Continue</div>
            <div class="button buttonHoverDark horizontalFlex centerFlex" style="width: 25%;" onclick="window.location.href='studysheetpage-new.html'">Study Options</div>
        </div>
    </div>
</body>
</html>
